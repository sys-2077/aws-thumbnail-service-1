name: Build and Deploy

on:
  push:
    branches:
      - dev
jobs:
  aws_cdk:
    name: AWS CDK
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest   
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      # Configure AWS credentials 
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/gh-actions-role
          aws-region: us-east-1
          mask-aws-account-id: true
      # Connect to ECR AWS
      - name: Connect to ECS
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{secrets.AWS_REGION}}.amazonaws.com
      # Create ERC Repository 

      # 
      # PENDDING
      #

      # Create Builder
      - name: Create Builder
        run: |
          docker buildx create --use
      # Build and Push Image
      - name: Build and Push Image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 \
            --push -t ${{secrets.AWS_ACCOUNT_ID}}.dkr.ecr.${{secrets.AWS_REGION}}.amazonaws.com/aws-thumbnail-service-2:latest \
            --build-arg AWS_ACCESS_KEY_ID:=${{ secrets.AWS_ACCESS_KEY_ID }} \
            --build-arg AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            --build-arg INPUT_BUCKET_NAME=${{ secrets.INPUT_BUCKET_NAME }} \
            --build-arg INPUT_BUCKET_NAME=${{ secrets.INPUT_BUCKET_NAME }} \
            --build-arg AWS_REGION=${{ secrets.AWS_REGION }} -f ./Docker/Dockerfile .
      # Describe ECR Images
      - name: Describe ECR Images
        run: |
          aws ecr describe-images --repository-name aws-thumbnail-service-2 --region ${{secrets.AWS_REGION}} --image-ids imageDigest=$(aws ecr list-images \
          --repository-name aws-thumbnail-service-2 --region ${{secrets.AWS_REGION}} --query 'imageIds[?imageTag==`latest`]' --output json | jq -r '.[0].imageDigest')

